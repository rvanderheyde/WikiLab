<!DOCTYPE html>
<html ng-app="wiki">
  <head>
    <meta charset="utf-8">
    <title>Title goes here</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-cookies.min.js"></script>
    <script type="text/javascript" src="/javascripts/foundation.min.js"></script>
    <script type="text/javascript" src="/javascripts/app.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body>
  	<nav ng-controller="NavController as nav" class="top-bar" ng-init="nav.bakecookie()">
  		<ul class="title-area">
  			<li class="name"></li>
  			<li class="toggle-topbar menu-icon"><a href = "#"><span>Menu</span></a></li>
  		</ul>
  		<section class="top-bar-section">
  			<ul class="left">
  				<li ng-show="nav.check"><button>Logout</li>
  				<li ng-hide="nav.check"><a href="/auth/facebook">Login</a></li>
  			</ul>
        <ul class="right">
          <li ng-show="nav.check"><a>{{nav.username}}</a></li>
  		</section>
  	</nav>
  </body>
</html>
