<!DOCTYPE html>
<html ng-app="wiki">
  <head>
    <meta charset="utf-8">
    <title>Title goes here</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-cookies.min.js"></script>
    <script type="text/javascript" src="/javascripts/foundation.min.js"></script>
    <script type="text/javascript" src="/javascripts/login.js"></script>
    <script type="text/javascript" src="/javascripts/app.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body>
  	<nav-bar></nav-bar>
    <div id='links' ng-controller='LinkController as linkList'>
      <ul>
        <h5>Blank Space</h5>
        <li ng-repeat="link in linkList.paths">
          <a href="{{link.path}}">{{link.name}}</a>
        </li>
      </ul>
    </div>
    <div ng-controller="BodyController as content">
      <form id='new_page' ng-submit="content.makePost()">
        Title <input type='text' name='title'>
        Unique URL <input type='text' name='url'>
        Content <textarea name='textarea'></textarea>
        <input type='submit' value='Create new page!'>
      </form>
    </div>
  </body>
</html>
