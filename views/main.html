<!DOCTYPE html>
<html ng-app="wiki">
  <head>
    <meta charset="utf-8">
    <title>Title goes here</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-cookies.min.js"></script>
    <script type="text/javascript" src="/javascripts/foundation.min.js"></script>
    <script type="text/javascript" src="/javascripts/app.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body>
  	<nav-bar></nav-bar>
    <div id='links'>
      <p>Check out all our pages!</p>
    </div>
    <div ng-controller="BodyController as content">
      <form id='new_page' name="pageForm" ng-submit="pageForm.$valid && content.makePost()">
        Title <input ng-model='content.page.title' class='blank' type='text' name='title' required>
        Unique URL <input ng-model='content.page.url' class='blank' type='text' name='url' required>
        Content <textarea ng-model='content.page.content' class='blank' name='textarea' rows='10' columns='50' required></textarea>
        <input type='submit' value='Create new page!'>
      </form>
    </div>
  </body>
</html>
